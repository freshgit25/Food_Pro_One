<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FastBite - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="flex justify-between items-center bg-white shadow-md px-6 py-4 sticky top-0 z-50">
    <div class="logo text-2xl font-bold text-red-600 flex items-center gap-2">üçî FastBite</div>
    <nav>
      <ul class="flex gap-6 text-gray-700 font-medium">
        <li><a href="HomePage.html" class="hover:tSext-red-500 transition">Home</a></li>
        <li><a href="HomePage.html" class="hover:text-red-500 transition">Menu</a></li>
        <li><a href="AboutPage.html" class="hover:text-red-500 transition font-semibold">About</a></li>
      </ul>
    </nav>
    <div class="flex items-center gap-4">
      <button id="signOutBtn"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg shadow-md transition duration-300">
        Sign Out
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-12 bg-gradient-to-r from-red-100 to-red-200 shadow">
    <h1 class="text-4xl font-bold text-gray-800">Get in Touch</h1>
    <p class="text-lg text-gray-600 mt-2">We‚Äôd love to hear from you!</p>
  </section>

  <!-- Contact Form Section -->
  <section class="max-w-4xl mx-auto p-6 mt-10 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Contact Us</h2>

    <form id="contactForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium">Name</label>
        <input type="text" id="name" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="Your Name">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="you@example.com">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Subject</label>
        <input type="text" id="subject" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="Subject">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Message</label>
        <textarea id="message" rows="5" required
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
          placeholder="Write your message..."></textarea>
      </div>

      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg font-semibold transition">
        Send Message
      </button>
    </form>

    <p id="successMsg" class="text-green-500 text-center mt-4 hidden">Your message has been sent successfully!</p>
  </section>

  <!-- JavaScript -->
  <script src="contact.js"></script>

</body>
</html>
