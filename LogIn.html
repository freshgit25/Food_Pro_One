<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastBite - Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
     
</head>
<body>
<div class="About-Us">
   <header>
    <div class="logo">üçî FastBite</div>
        <nav>
            <ul>
                <span><a href="HomePage.html">Home</a></span>
               <span> <a href="AboutPage.html">About</a></span>
               <span><a href="ContactPage.html">Contact</a></span>
               <span><a href="SignUpPage.html">Sign Up</a></span>
            </ul>
        </nav>
    </header>
</div>
    <div class="Login-container"> 
       
        <form class="login-form" method="post" action="#">
            <h2>Log In</h2>
            <div class = "input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type ="Email" required>  
                <label>Email</label>
            </div>
            
           <div class = "input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type ="Password" required>  
                <label>Password</label>
            </div>

            <div class="remember-forgot"></div>

            <label><input type="checkbox">Remember me</label>
            <button type="submit" class="btn">Log In</button>

            <div class="login-signup">
                <a href="#">Forgot Password?</a>



                
                
                <div class=" register-link">
                    <p>Don't have an account? <a href="SignUpPage.html">Register</a></p>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
